_schema-version: "3.1"
ID: equipment-transfer-management
description: A simple CAP project.
version: 1.0.0
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
modules:
- name: equipment-transfer-management-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: equipment-transfer-management-auth
  - name: equipment-transfer-management-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: equipment-transfer-management-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: equipment-transfer-management-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore:
    - node_modules/
- name: equipment-transfer-management
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: equipment-transfer-management-auth
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
  build-parameters:
    ignore:
    - default-env.json
    - .env
resources:
- name: equipment-transfer-management-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: equipment-transfer-management-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: equipment-transfer-management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared